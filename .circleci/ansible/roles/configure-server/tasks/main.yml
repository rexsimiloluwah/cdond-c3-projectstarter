---
# - name: Update apt packages
#   become: yes
#   apt: 
#     update_cache: yes 
- name: Upgrade apt packages
  become: yes
  apt: 
    upgrade: yes 

- name: Remove unused dependencies
  become: yes
  apt: 
    autoremove: yes 

# Install dependencies: nodejs, npm
- name: Install Node.js and NPM 
  become: yes
  apt: 
    name: ["nodejs","npm"]
    state: latest 
    update_cache: yes

# Install pm2 
- name: Install pm2 
  become: yes
  npm: 
    name: pm2 
    global: yes 
    production: yes 
    state: present
