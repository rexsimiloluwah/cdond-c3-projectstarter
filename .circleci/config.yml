version: 2.1 

jobs: 
  build-backend: 
    docker: 
     - image: circleci/node:13.8.0
    steps: 
      - checkout 
      - restore_cache: 
          keys: ['backend-build']
      - run: 
          name: Build Backend 
          command: | 
            cd backend 
            npm install 
            npm run build
      - save_cache: 
          paths: ['backend/node_modules']
          key: backend-build 
  
  build-frontend: 
    docker: 
      - image: circleci/node:13.8.0 
    steps: 
      - checkout 
      - restore_cache: 
          keys: ['frontend-build']
      - run: 
          name: Build Frontend 
          command: | 
            cd frontend 
            npm install 
            npm run build 
      - save_cache: 
          paths: ['frontend/node_modules']
          key: frontend-build 

workflows:
  default: 
    jobs:
      - build-frontend 
      - build-backend