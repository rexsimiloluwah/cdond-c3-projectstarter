version: 2.1 

orbs:
  slack: circleci/slack@4.1

jobs: 
  build-backend: 
    docker: 
     - image: circleci/node:13.8.0
    steps: 
      - checkout 
      - restore_cache: 
          keys: ['backend-build']
      - run: 
          name: Build Backend 
          command: | 
            cd backend 
            npm install 
            npm run build
      - save_cache: 
          paths: ['backend/node_modules']
          key: backend-build 
  
  build-frontend: 
    docker: 
      - image: circleci/node:13.8.0 
    steps: 
      - checkout 
      - restore_cache: 
          keys: ['frontend-build']
      - run: 
          name: Build Frontend 
          command: | 
            cd frontend 
            npm install 
            npm run build 
      - save_cache: 
          paths: ['frontend/node_modules']
          key: frontend-build 

  test-frontend: 
    docker: 
      - image: circleci/node:13.8.0 
    steps: 
      - checkout 
      - restore_cache: 
          keys: ['frontend-build']
      - run: 
          name: Test frontend 
          command: | 
            cd frontend 
            npm install 
            npm run test

  test-backend: 
    docker: 
      - image: circleci/node:13.8.0 
    steps: 
      - checkout 
      - restore_cache: 
          keys: ['backend-build']
      - run: 
          name: Test backend 
          command: | 
            cd backend 
            npm install 
            npm run test
      - slack/notify:
          event: fail
          template: basic_fail_1
      - slack/notify:
          event: pass
          template: success_tagged_deploy_1

  scan-frontend:
    docker: 
      - image: circleci/node:13.8.0 
    steps: 
      - checkout 
      - restore_cache: 
          keys:
            - "frontend-build" 
      - run: 
          name: Scan frontend dependencies
          command: | 
            cd frontend 
            npm install 
            npm audit fix --audit-level=critical 

  scan-backend: 
    docker: 
      - image: circleci/node:13.8.0
    steps: 
      - checkout 
      - restore_cache: 
          keys: 
            - "backend-build"
      - run: 
          name: Scan backend dependencies
          command: | 
            cd backend 
            npm install 
            npm audit fix --audit-level=critical

workflows:
  default: 
    jobs:
      - build-frontend 
      - build-backend
      - test-frontend:
          requires:
            - "build-frontend"
      - test-backend: 
          requires:
            - "build-backend"
      - scan-frontend: 
          requires:
            - "build-frontend"
      - scan-backend: 
          requires:
            - "build-backend"